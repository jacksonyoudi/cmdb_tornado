{% extends "base.html"  %}


{%  block  barcanvscript  %}
<script type="text/javascript">
		$(function(){
			var flow= {{ flow}};
            var end={{ end }};
            var scale = {{ scale }};
			var text = {{ program}};

			var data = [
			         	{
			         		name : '费用',
			         		value:flow,
			         		color:'#3bc0ff',
			         		line_width:1
			         	}
			         ];

			var labels = {{ labels}};

			var chart = new iChart.LineBasic2D({
				render : 'canvasDiv',
				data: data,
				align:'center',
				animation:Boolean,
				showpercent: Boolean,
				animation_timing_function: 'easeInOut',
				//title : {
					//text:'ichartjs官方网站上一日PV流量',
					//font : '微软雅黑',
					//fontsize:24,
					//color:'#b4b4b4'
				//},
				//subtitle : {
					//text:'14:00-16:00访问量达到最大值',
					//font : '微软雅黑',
					//color:'#b4b4b4'
				//},
				footnote : {
					text: text,
					font : '微软雅黑',
				    textAlign:"center",
					fontsize:11,
					fontweight:600,
					padding:'0 28',
					color:'#000000'
				},
				width : 700,
				height : 500,
				shadow:false,
				shadow_color : '#202020',
				shadow_blur : 8,
				shadow_offsetx : 0,
				animation:Boolean,
				shadow_offsety : 0,
				background_color:'#ffffff',
				tip:{
					enable:true,
					shadow:true,
					listeners:{
						 //tip:提示框对象、name:数据名称、value:数据值、text:当前文本、i:数据点的索引
						parseText:function(tip,name,value,text,i){
														var f = new String(value);
							f = f.split("").reverse().join("").replace(/(\d{3})/g,"$1,").split("").reverse();
							if(f[0]==','){
								f.shift();
							}
							f = f.join("");
							return "<span style='color:#005268;font-size:12px;'>"+labels[i]+" 费用为:<br/>"+
							"</span><span style='color:#005268;font-size:20px;'>"+f+"元</span>";
						}
					}
				},
				crosshair:{
					enable: true,
					line_color:'#3bc0ff'
				},
				sub_option : {
					smooth : true,
					label:false,
					intersection: false,
					hollow:false,
					hollow_inside:false,
					point_size:8
				},
				coordinate:{
					width:550,
					height:360,
					striped_factor : 0.18,
					grid_color:'#ffffff',
					axis:{
						color:'#9d987a',
						width:[0,0,4,4]
					},
					scale:[{
						 position:'left',
						 start_scale:0,
						 end_scale: end,
						 scale_space: scale,
						 scale_size:2,
						 scale_enable : true,
						 label : {color:'#000000',font : '微软雅黑',fontsize:6 ,fontweight:400},
						 scale_color:'#000000'
					},{
						 position:'bottom',
						 label : {color:'#000000',font : '微软雅黑',fontsize:6 ,fontweight:400,textBaseline:'bottom',textAign:'start',rotate:45},
						 scale_enable : false,
						 labels:labels
					}]
				}
			});
			//利用自定义组件构造左侧说明文本
			chart.plugin(new iChart.Custom({
					drawFn:function(){
						//计算位置
						var coo = chart.getCoordinate(),
							x = coo.get('originx'),
							y = coo.get('originy'),
							w = coo.width,
							h = coo.height;
						//在左上侧的位置，渲染一个单位的文字
						chart.target.textAlign('start')
						.textBaseline('bottom')
						.textFont('600 11px 微软雅黑')
						.fillText('费用(元)',x-40,y-12,false,'#000000')
						.textBaseline('top')
						.fillText('(日期)',x+w+12,y+h+10,false,'#000000');

					}
			}));
		//开始画图
		chart.draw();
	});
	</script>

{%  end  %}
