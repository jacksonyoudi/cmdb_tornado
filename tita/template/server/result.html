                  	<img src="/static/server/img/loading.gif">

        <iframe id="sfa" name="sfa" frameborder="0" scrolling="auto" height="900" width="1200"></iframe>
    </div>

    <script language="JavaScript" >
    var iframe = document.getElementById("sfa");

    {% if SALTFUNCTION == 'cmd.run' %}
       iframe.src = "/singleret/ret_cmd_run";
    {% elif SALTFUNCTION == 'host.init' %}
       iframe.src = "/pageret/ret_host_init";
    {% elif SALTFUNCTION == 'state.sls' %}
       iframe.src = "/singleret/ret_state_sls";
    {% end %}

    <!-- iframe.src = "/singleret/ret_state_sls"; -->
    if (iframe.attachEvent){
        iframe.attachEvent("onload", function(){
        document.getElementById("loading").style.display="none";
        });
    } else {
        iframe.onload = function(){
        document.getElementById("loading").style.display="none";
        };
    }
    </script>
