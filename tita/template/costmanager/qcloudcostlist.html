 {% extends "base.html"  %}


{%  block  barcanvscript  %}

{%  end  %}


{% block context %}

                   <table class="table table-striped table-bordered table-hover " id="editable">
                        <thead>
                            <th class="text-center" colspan="4"><h3>腾讯云各项目账单</h3></th>
                            <tr>
                                <th class="text-center">项目名</th>
                                <th class="text-center">cvm数量</th>
                                <th class="text-center">上月费用</th>
                                <th class="text-center">费用数据可视化</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for i in costlist %}
                            <tr class="gradeX">

                                <td class="text-center"><a href="#"> {{i[1]}} </a></td>
                                <td class="text-center" title="">{{i[2]}}</td>
                                <td class="text-center" title="">{{i[3]}}</td>
                                <th class="text-center">                                    <a href="#" class="btn btn-xs btn-info" onclick="line_method('/qcloudline/?id={{i[1]}}')">曲线图</a> <a href="#" class="btn btn-xs btn-danger" onclick="table_method('/qcloudtable/?id={{i[1]}}')">表格</a>  <a href="#" class="btn btn-xs btn-warning" onclick="bar_method('/qcloudbar/?id={{i[1]}}')" >条形图</a></th>
                            </tr>
                        {% end %}

                        </tbody>
                    </table>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="dataTables_info" id="editable_info" role="status" aria-live="polite">
                            </div>
                        </div>
                        <div class="col-sm-6">
    <div class="dataTables_paginate paging_simple_numbers" id="editable_paginate">
        <ul class="pagination" style="margin-top: 0; float: right">

                <li class="paginate_button previous disabled" aria-controls="editable" tabindex="0" id="editable_previous">
                     <a class="page" href="http://demo.jumpserver.org/juser/user/list/#">Previous</a>
                </li>




                    <li class="paginate_button active" aria-controls="editable" tabindex="0"><a class="page" href="#" title="第1页">1</a></li>




                <li class="paginate_button next disabled" aria-controls="editable" tabindex="0" id="editable_next">
                    <a class="page" href="#">Next</a>
                </li>

{%  end  %}
